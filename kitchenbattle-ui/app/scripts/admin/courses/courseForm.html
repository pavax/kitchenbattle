<div ng-form="courseInnerForm">

    <!-- Text input-->
    <div class="form-group" ng-if="teams" show-errors>
        <label class="col-md-4 control-label" for="teamSelection">Team</label>

        <div class="col-md-4">
            <select id="teamSelection"
                    name="teamSelection"
                    class="form-control"
                    required
                    ng-model="course.teamId"
                    ng-options="team.teamId as team.name for team in teams">
            </select>
            <p class="help-block" ng-if="courseInnerForm.teamSelection.$error.required">A Team must be selected</p>
        </div>
    </div>

    <div class="form-group" show-errors>
        <label class="col-md-4 control-label" for="courseType">Course Type</label>
        <div class="col-md-4">
            <select id="courseType"
                    name="courseType"
                    required
                    class="form-control"
                    ng-model="course.courseType">
                <option value="STARTER">{{'STARTER' | courseType}}</option>
                <option value="MAIN">{{'MAIN' | courseType}}</option>
                <option value="DESSERT">{{'DESSERT' | courseType}}</option>
            </select>
            <p class="help-block" ng-if="courseInnerForm.courseType.$error.required">Field is required</p>
        </div>
    </div>
    <!-- Text input-->
    <div class="form-group" show-errors>
        <label class="col-md-4 control-label" for="courseNameInput">Course Name</label>

        <div class="col-md-4">
            <input id="courseNameInput"
                   name="courseName"
                   ng-model="course.name"
                   type="text"
                   required
                   class="form-control input-md">
            <p class="help-block" ng-if="courseInnerForm.courseName.$error.required">A Course Name must be set</p>
        </div>
    </div>

    <!-- Textarea -->
    <div class="form-group" show-errors>
        <label class="col-md-4 control-label" for="courseDescription">Course Description</label>

        <div class="col-md-4">
            <textarea class="form-control" id="courseDescription" name="courseDescription" required
                      ng-model="course.description">Course Description</textarea>
            <p class="help-block" ng-if="courseInnerForm.courseDescription.$error.required">A Course Description must be set</p>
        </div>
    </div>
</div>
