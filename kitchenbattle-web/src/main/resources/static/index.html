<body ng-app="kitchenbattleWebApp">
<!--[if lt IE 9]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<div class="navbar navbar-inverse" role="navigation" ng-controller="menuCtrl as menuCtrl">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Kitchen-Battle 2</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li ng-class="{active: $state.includes('courseBattleVoting')}">
                    <a ui-sref="courseBattleVoting.event">
                        <span class="glyphicon glyphicon-list-alt"></span> Course Battle Voting
                    </a>
                </li>
                <li ng-class="{active: $state.includes('admin')}"
                    ng-show="menuCtrl.currentUser.isAdmin">
                    <a ui-sref="admin.teams({ eventId: menuCtrl.menu.admin.selectedEventId})">
                        <span class="glyphicon glyphicon-wrench"></span> Admin
                    </a>
                </li>
            </ul>
            <ul class="nav pull-right">
                <li><p class="navbar-text">Logged in as {{menuCtrl.currentUser.username}}</p></li>
            </ul>

        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<!-- Add your site or application content here -->


<div class="starter-template">
    <div class="container-fluid">
        <div class="row">
            <div ui-view></div>
        </div>
    </div>
</div>

<div class="footer">
    <p><span class="glyphicon glyphicon-heart"></span> mimacom ag</p>
</div>
