<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="kitchenbattleWebApp">
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right" >
          <li ui-sref-active="active"><a ng-href="#">Home</a></li>
          <li ng-class="{active: $state.includes('votingresults')}"><a ui-sref="votingresults.select">Voting Results</a></li>
          <li ng-class="{active: $state.includes('voting')}"><a ui-sref="voting.select">Voting</a></li>
        </ul>
        <h3 class="text-muted">Kitchen-Battle</h3>
      </div>

     <div ui-view></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/json3/lib/json3.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-cookies/angular-cookies.js"></script>
    <script src="vendor/angular-sanitize/angular-sanitize.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-touch/angular-touch.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- endbower -->
    <script src="vendor/angular-i18n/angular-locale_de-ch.js"></script>
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>

        <script src="scripts/common/commonsModule.js"></script>
        <script src="scripts/common/directives/courseBattlesDirectives.js"></script>
        <script src="scripts/common/resources/battleService.js"></script>
        <script src="scripts/common/resources/votingResultService.js"></script>
        <script src="scripts/common/resources/courseService.js"></script>
        <script src="scripts/common/resources/courseVotingService.js"></script>
        <script src="scripts/common/filters/courseTypeFilter.js"></script>


        <script src="scripts/voting-results/votingResultsModule.js"></script>
        <script src="scripts/voting-results/courseBattleSelectionCtrl.js"></script>
        <script src="scripts/voting-results/showCourseBattleVotingResultsCtrl.js"></script>

        <script src="scripts/voting/votingModule.js"></script>
        <script src="scripts/voting/courseBattleVotingSelectionCtrl.js"></script>
        <script src="scripts/voting/courseBattleVotingCtrl.js"></script>
        <!-- endbuild -->
</body>
</html>
