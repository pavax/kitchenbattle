<div class="container-fluid">
    <div class="header">
        <ul class="nav nav-pills pull-right">
            <li><a ng-href="#">Home</a></li>
            <li ng-class="{active: $state.includes('courseBattleVoting')}"><a ui-sref="courseBattleVoting.event">Course
                Battle Voting</a></li>
            <li ng-class="{active: $state.includes('battleResult')}"><a ui-sref="battleResult.show">Total Battle
                Result</a></li>
            <li ng-class="{active: $state.includes('admin')}"><a ui-sref="admin.teams">Admin</a></li>
        </ul>
        <h3 class="text-muted">Kitchen-Battle</h3>
    </div>

    <div class="row" ui-view></div>

    <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> mimacom ag</p>
    </div>
</div>
