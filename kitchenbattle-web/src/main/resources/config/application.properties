spring.jpa.openInView=true
spring.jpa.hibernate.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.jadira.usertype.autoRegisterUserTypes=true
spring.jpa.properties.jadira.usertype.javaZone=Z
spring.jpa.properties.jadira.usertype.databaseZone=Z

management.context-path=/manage
management.security.role=ADMIN

spring.freemarker.requestContextAttribute=rc

error.whitelabel.enabled=true

multipart.maxFileSize=-1

logging.file=app.log

jolokia.config.discoveryEnabled=true